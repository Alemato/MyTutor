<ion-content class="login-content" padding text-center>
  <img class="logo-row" src="../../assets/imgs/logo1.png" width="200">
  <div class="login-box">
    <form>
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" required=""></ion-input>
            </ion-item>

            <ion-item>
              <ion-input [type]="passwordType" placeholder="Password" required></ion-input>
              <ion-icon (click)="togglePassword()" [name]="passwordShow === true ? 'eye-off' : 'eye'" color="gray" item-end style="z-index: 1" ></ion-icon>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit">Login</button>
          <button ion-button class="register-btn" block clear>Registrati</button>
        </ion-col>
      </ion-row>
    </form>
  </div>

</ion-content>
