<ion-header>
    <ion-toolbar>
        <ion-title>registrazione</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="login-content ion-padding">
    <div  style="margin: auto; width: fit-content;" (click)="selectImage()">
        <div style="margin: auto !important;" *ngIf="isLoading && img">Loading ... <ion-spinner></ion-spinner></div>
    <ion-icon *ngIf="!img" name="contact" style="font-size: 200px; color: #029db4"></ion-icon>
        <ion-avatar *ngIf="img" class="ion-text-center" style="margin: auto !important; padding-bottom: 15px; height: 200px; width: 200px;">
            <img [src]="croppedImagepath" alt="img">
        </ion-avatar>
    <ion-row class="ion-text-center">
        <ion-col class="foto-profilo">
            <div>Scegli foto</div>
        </ion-col>
    </ion-row>

    </div>
    <div class="registrati-box">
        <form [formGroup]="registrazioneFormModel" class="list-form">
            <ion-row>
                <ion-col>
                    <ion-list inset="true" class="ion-no-padding">
                        <ion-row>
                            <ion-col size="6" class="ion-no-padding">
                                <ion-item lines="inset">
                                    <ion-input class="pa16" type="text" formControlName="nome" placeholder="Nome"></ion-input>
                                </ion-item>
                            </ion-col>

                            <ion-col class="ion-no-padding">
                            <ion-item lines="inset">
                                <ion-input type="text" formControlName="cognome" placeholder="Cognome"></ion-input>
                            </ion-item>
                        </ion-col>
                        </ion-row>

                        <ion-item lines="inset">
                            <ion-input class="pa16" type="email" formControlName="email"  placeholder="Email"></ion-input>
                        </ion-item>

                        <ion-item lines="inset">
                            <ion-input class="pa16" [type]="passwordType" placeholder="password"
                                       formControlName="password"></ion-input>
                            <ion-icon (click)="togglePassword()" [name]="passwordShow === true ? 'eye-off' : 'eye'"
                                      color="gray"
                                      style="z-index: 1"></ion-icon>
                        </ion-item>

                        <ion-item lines="none">
                            <ion-datetime style="margin: auto;" class="pa16" displayFormat="DD MMMM YYYY" placeholder="Data di nascita"
                                          monthNames="Gennaio, Febbraio, Marzo, Aprile, Maggio, Giugno, Luglio, Agosto, Settembre, Ottobre, Novembre, Dicembre"
                                          max="2000" formControlName="datanascita"></ion-datetime>
                        </ion-item>
                    </ion-list>

                    <ion-item style="padding-right: 15px; padding-left: 15px; --border-radius: 2px;">
                        <ion-label (click)="notifyCondition()">Docente</ion-label>
                        <ion-toggle (ionChange)="notify()" color="secondary" [checked]="toogle"></ion-toggle>
                    </ion-item>

                </ion-col>
            </ion-row>

            <!-- <ion-input formControlName="regione" placeholder="Enter Input">REGIONE</ion-input>
            <ion-input formControlName="citta" placeholder="Enter Input">CITTA'</ion-input>
            <ion-input formControlName="cap" type="number" value="123">CAP</ion-input>
            <ion-input formControlName="via" placeholder="Enter Input">VIA</ion-input>
            <ion-input formControlName="civico" type="number" value="456">CIVICO</ion-input>
            <ion-input formControlName="biografia" placeholder="Enter Input">BIOGRAFIA</ion-input> -->
            <!--        <ion-item>-->
            <!--            <ion-label>DOCENTE/STUDENTE</ion-label>-->
            <!--            <ion-toggle formControlName=""></ion-toggle>-->
            <!--        </ion-item>-->
            <!-- <ion-button style="margin-top: 150px; margin-bottom: 150px" (click)="openModal()">Open Modal</ion-button>
            <ion-button (click)="prendiRegistrazione()" expand="block">REGISTRATI</ion-button>  -->

        </form>
        <ion-col class="signup-col">
            <ion-button class="submit-btn" type="submit" expand="block">Registrati</ion-button>
        </ion-col>
    </div>

</ion-content>
