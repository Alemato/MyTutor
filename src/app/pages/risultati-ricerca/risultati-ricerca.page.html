<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title class="ml--56">Risultati Ricerca</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list *ngIf="(planning$ | async).length > 0 && vuotaLista; else listaVuota">
        <ion-item class="px-0" *ngFor="let less of lessonList; let y = index">
            <ion-grid style="width: 100%">
                <ion-row>
                    <ion-col size="auto">
                        <ion-icon *ngIf="true; else imgBlock" name="contact" class="fs-62 c-primary"></ion-icon>
                        <ng-template #imgBlock>
                            <ion-avatar class="ion-text-center h-62 w-62 pt-3">
                                <img [src]="" alt="img" style="width: 51px; height: 51px;">
                            </ion-avatar>
                        </ng-template>
                    </ion-col>
                    <ion-col size="9">
                        <div class="ion-no-margin fs-large fw-normal">{{less.name}}</div>
                        <div class="ion-no-margin fs-large font-weight-300 ls-01em c-primary">{{less.teacher.name}} {{less.teacher.surname}}</div>
                        <ion-row>
                            <ion-col class="ion-no-padding">
                                <div class="ion-no-margin px-0 fs-medium font-weight-300">{{less.subject.microSubject}}</div>
                            </ion-col>
                            <ion-col class="ion-no-padding">
                                <div class="ion-no-margin fs-medium font-weight-400 c-primary ion-float-right">{{less.price}}
                                    â‚¬/h
                                </div>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size="auto" class="px-0 pt-13">
                                <div class="ion-no-margin fs-medium font-weight-300">Slots:</div>
                            </ion-col>
                            <ion-col *ngIf="listaValoriMappaFin.length > 0; else nessunSlot">
                                <ion-row>
                                    <div *ngFor="let giorno of listaChiaveMappaFin[y]; let k = index">
                                        <ion-chip>
                                            <ion-label (click)="presentPopover($event, listaValoriMappaFin[y][k], giorno)"
                                                       class="">
                                                <div *ngIf="giorno === 1">
                                                    lunedi
                                                </div>
                                                <div *ngIf="giorno === 2">
                                                    martedi
                                                </div>
                                                <div *ngIf="giorno === 3">
                                                    mercoledi
                                                </div>
                                                <div *ngIf="giorno === 4">
                                                    giovedi
                                                </div>
                                                <div *ngIf="giorno === 5">
                                                    venerdi
                                                </div>
                                                <div *ngIf="giorno === 6">
                                                    sabato
                                                </div>
                                                <div *ngIf="giorno === 0">
                                                    domenica
                                                </div>
                                            </ion-label>
                                        </ion-chip>
                                    </div>
                                </ion-row>
                            </ion-col>
                            <ng-template #nessunSlot>
                                <ion-col class="px-0 pt-13">
                                    <div class="ion-no-margin fs-medium fw-normal ion-float-right"> Non
                                        disponibili!!
                                    </div>
                                </ion-col>
                            </ng-template>
                        </ion-row>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
    <ng-template #listaVuota>
    <ion-list>
        <div class="mx-auto fit-content" *ngIf="!vuotaLista">
            <h5 class="fit-content font-weight-300 ls-1">Nessuna lezione trovata</h5>
        </div>
    </ion-list>
    </ng-template>
</ion-content>
