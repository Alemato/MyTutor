<ion-header>
    <ion-toolbar colors="appprimary">
        <ion-title>Crea Il Tuo Account</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="login-content ion-padding ion-text-center">
    <ion-icon name="contact" style="font-size: 200px; color: #029db4"></ion-icon>
    <ion-row>
        <ion-col class="foto-profilo">
            Scegli foto
        </ion-col>
    </ion-row>
    <div class="registrati-box">
        <form [formGroup]="registrazioneFormModel">
            <ion-row>
                <ion-col>
                    <ion-list inset="">
                        <ion-row>
                            <ion-col size="6" class="nome">
                                <ion-item>
                                    <ion-input type="text" formControlName="nome" placeholder="Nome"></ion-input>
                                </ion-item>
                            </ion-col>
                            <ion-col class="cognome">
                                <ion-item>
                                    <ion-input type="text" formControlName="cognome" placeholder="Cognome"></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-item>
                            <ion-input type="email" formControlName="email" placeholder="Email"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input [type]="passwordType" formControlName="password"
                                       placeholder="Password"></ion-input>
                            <ion-icon (click)="togglePassword()" [name]="passwordShow === true ? 'eye-off' : 'eye'"
                                      color="gray" item-end style="z-index: 1"></ion-icon>
                        </ion-item>

                        <ion-item>
                            <ion-datetime displayFormat="DD/MMMM/YYYY" formControlName="datanascita"
                                          placeholder="Data di nascita"
                                          monthNames="Gennaio, Febbraio, Marzo, Aprile, Maggio, Giugno, Luglio, Agosto, Settembre, Ottobre, Novembre, Dicembre"
                                          max="2001"></ion-datetime>
                        </ion-item>

                        <ion-item>
                            <ion-label>Docente</ion-label>
                            <ion-toggle (ionChange)="notify($event)"  color="secondary" checked="false"></ion-toggle>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-input formControlName="regione" placeholder="Enter Input">REGIONE</ion-input>
            <ion-input formControlName="citta" placeholder="Enter Input">CITTA'</ion-input>
            <ion-input formControlName="cap" type="number" value="123">CAP</ion-input>
            <ion-input formControlName="via" placeholder="Enter Input">VIA</ion-input>
            <ion-input formControlName="civico" type="number" value="456">CIVICO</ion-input>
            <ion-input formControlName="biografia" placeholder="Enter Input">BIOGRAFIA</ion-input>
            <!--        <ion-item>-->
            <!--            <ion-label>DOCENTE/STUDENTE</ion-label>-->
            <!--            <ion-toggle formControlName=""></ion-toggle>-->
            <!--        </ion-item>-->
            <ion-button (click)="prendiRegistrazione()" expand="block">REGISTRATI</ion-button>
        </form>
    </div>
</ion-content>
