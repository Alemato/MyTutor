<ion-header>

  <ion-toolbar>
    <ion-title>chat mario</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <div class="message-wrap">
    <div *ngFor="let mex of listaMessaggi" class="message"
         [class.left]=" mex.userId == 1"
         [class.right]=" mex.userId == 2">
      <img class="user-img" src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      <div class="msg-detail">
        <div class="msg-info">
          <p>
          </p>
        </div>
        <div class="msg-content">
          <span class="triangle"></span>
          <p class="line-breaker ">{{mex.message}}</p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<!-- PARTE DOVE SCRIVI IL MESSAGGIO -->
<ion-footer no-border [style.height]="'55px'">
  <div class="input-wrap">
    <textarea #chat_input [(ngModel)]="testoMessaggio"
              placeholder="Text Input">
    </textarea>
    <ion-button fill="clear" (click)="messageUpdate()" slot="icon-only" item-right>
      <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
    </ion-button>
  </div>
</ion-footer>
