<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title class="">Storico Lezioni</ion-title>
        <ion-button (click)="presentPopover($event)" slot="end" fill="clear" color="light">
            <ion-icon name="settings"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>Lista lezioni frequentate</ion-list-header>
        <ion-item class="px-0" *ngFor="let s of storico">
            <ion-grid>
                <ion-row>
                    <ion-col size="auto">
                        <ion-icon
                                *ngIf="s.teacher.image === null || s.teacher.image === '' || s.teacher.image ===' '; else imgBlock"
                                name="contact" class="fs-62 c-primary"></ion-icon>
                        <ng-template #imgBlock>
                            <ion-avatar class="ion-text-center h-62 w-62 pt-3">
                                <img [src]="s.teacher.image" alt="img" style="width: 51px; height: 51px;">
                            </ion-avatar>
                        </ng-template>
                    </ion-col>
                    <ion-col size="9" class="pt-15">
                        <ion-row>
                            <ion-col class="ion-no-padding">
                                <div class="ion-no-margin fs-large fw-normal">{{s.nome}}</div>
                            </ion-col>
                            <ion-col class="ion-no-padding">
                                <div class="fs-small font-weight-300 vertical-middle ion-float-right"
                                     style="padding-top: 3px">{{s.createDate | date:'dd/MM/yyyy'}}</div>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col class="ion-no-padding">
                                <div class="ion-no-margin fs-medium font-weight-300 ls-01em c-primary">{{s.teacher.name}} {{s.teacher.surname}}</div>
                            </ion-col>
                            <ion-col class="ion-no-padding">
                                <div class="fs-small font-weight-300 vertical-middle ion-float-right"
                                     style="padding-top: 3px">{{s.createDate | date:'HH:mm'}}</div>
                            </ion-col>
                        </ion-row>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>

</ion-content>
