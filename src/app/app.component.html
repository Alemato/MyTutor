<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar color="secondary" class="user-profile">
          <ion-item>
            <ion-label *ngIf="(this.student$ | async) as uto; else stdudentBlock">
              <ion-text>
                <h1><strong> {{uto.user.surname + ' ' + uto.user.name}}</strong></h1>
              </ion-text>
              <ion-menu-toggle auto-hide="false">
                <ion-button fill="solid" size="small" color="light" (click)="logout()">
                  <ion-icon name="log-out"></ion-icon>{{'LOGOUT_MENU' | translate}}</ion-button>
              </ion-menu-toggle>
            </ion-label>
            <ng-template #stdudentBlock>
              <ion-label *ngIf="(this.teacher$ | async) as uto; else adminBlock">
                <ion-text>
                  <h1><strong> {{uto.user.surname + ' ' + uto.user.name}}</strong></h1>
                </ion-text>
                <ion-text>
                  <h3>{{uto.user.roles | uppercase}}</h3>
                </ion-text>
                <ion-menu-toggle auto-hide="false">
                  <ion-button fill="solid" size="small" color="light" (click)="logout()">
                    <ion-icon name="log-out"></ion-icon>{{'LOGOUT_MENU' | translate}}</ion-button>
                </ion-menu-toggle>
              </ion-label>
            </ng-template>

            <ng-template #adminBlock>
              <ion-label>
                <ion-text>
                  <h1><strong></strong></h1>
                </ion-text>
                <ion-text>
                  <h3></h3>
                </ion-text>
                <ion-menu-toggle auto-hide="false">
                  <ion-button fill="solid" size="small" color="light" (click)="logout()">
                    <ion-icon name="log-out"></ion-icon>{{'LOGOUT_MENU' | translate}}</ion-button>
                </ion-menu-toggle>
              </ion-label>
            </ng-template>
          </ion-item>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>{{p.title}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
